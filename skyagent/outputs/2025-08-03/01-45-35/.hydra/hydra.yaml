hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - trainer.algorithm.advantage_estimator=grpo
    - data.train_data=[/mnt/shared_storage/datasets/r2e-1000/train.parquet]
    - data.val_data=[/mnt/shared_storage/datasets/r2e-1000/validation.parquet]
    - trainer.policy.model.path=Qwen/Qwen3-32B
    - trainer.placement.colocate_all=true
    - trainer.strategy=fsdp2
    - trainer.policy.fsdp_config.cpu_offload=true
    - trainer.ref.fsdp_config.cpu_offload=true
    - trainer.policy.sequence_parallel_size=4
    - trainer.placement.policy_num_nodes=2
    - trainer.placement.policy_num_gpus_per_node=8
    - trainer.placement.ref_num_nodes=2
    - trainer.placement.ref_num_gpus_per_node=8
    - generator.num_inference_engines=4
    - generator.inference_engine_tensor_parallel_size=4
    - trainer.train_batch_size=32
    - trainer.micro_train_batch_size_per_gpu=1
    - trainer.micro_forward_batch_size_per_gpu=1
    - trainer.max_prompt_length=31232
    - generator.max_input_length=31232
    - generator.max_num_batched_tokens=32768
    - generator.sampling_params.max_generate_length=2000
    - +generator.task=./examples/run_skyrl/skyrl_oh.yaml
    - trainer.policy.optimizer_config.lr=1.0e-6
    - trainer.policy_mini_batch_size=4
    - trainer.algorithm.use_kl_loss=false
    - trainer.algorithm.kl_loss_coef=0
    - trainer.algorithm.kl_target=null
    - trainer.algorithm.init_kl_coef=0.0
    - trainer.algorithm.policy_loss_type=dual_clip
    - trainer.algorithm.eps_clip_high=0.28
    - trainer.hf_save_interval=10
    - trainer.ckpt_interval=1
    - trainer.ckpt_path=/mnt/shared_storage/ckpts/skyagent-32b-r2e-1000-acc-thinking-mini4/
    - trainer.max_ckpts_to_keep=10
    - trainer.eval_before_train=false
    - trainer.eval_batch_size=256
    - trainer.eval_interval=1000
    - trainer.epochs=100
    - generator.backend=vllm
    - generator.run_engines_locally=true
    - generator.weight_sync_backend=nccl
    - generator.async_engine=true
    - generator.batched=false
    - generator.n_samples_per_prompt=8
    - generator.gpu_memory_utilization=0.8
    - generator.max_turns=50
    - generator.sampling_params.temperature=1
    - generator.sampling_params.top_p=0.95
    - environment.env_class=null
    - trainer.logger=wandb
    - trainer.project_name=skyagent-32b-r2e
    - trainer.run_name=skyagent-32b-r2e-1000-acc-thinking-mini4
  job:
    name: skyrl_train_main
    chdir: null
    override_dirname: +generator.task=./examples/run_skyrl/skyrl_oh.yaml,data.train_data=[/mnt/shared_storage/datasets/r2e-1000/train.parquet],data.val_data=[/mnt/shared_storage/datasets/r2e-1000/validation.parquet],environment.env_class=null,generator.async_engine=true,generator.backend=vllm,generator.batched=false,generator.gpu_memory_utilization=0.8,generator.inference_engine_tensor_parallel_size=4,generator.max_input_length=31232,generator.max_num_batched_tokens=32768,generator.max_turns=50,generator.n_samples_per_prompt=8,generator.num_inference_engines=4,generator.run_engines_locally=true,generator.sampling_params.max_generate_length=2000,generator.sampling_params.temperature=1,generator.sampling_params.top_p=0.95,generator.weight_sync_backend=nccl,trainer.algorithm.advantage_estimator=grpo,trainer.algorithm.eps_clip_high=0.28,trainer.algorithm.init_kl_coef=0.0,trainer.algorithm.kl_loss_coef=0,trainer.algorithm.kl_target=null,trainer.algorithm.policy_loss_type=dual_clip,trainer.algorithm.use_kl_loss=false,trainer.ckpt_interval=1,trainer.ckpt_path=/mnt/shared_storage/ckpts/skyagent-32b-r2e-1000-acc-thinking-mini4/,trainer.epochs=100,trainer.eval_batch_size=256,trainer.eval_before_train=false,trainer.eval_interval=1000,trainer.hf_save_interval=10,trainer.logger=wandb,trainer.max_ckpts_to_keep=10,trainer.max_prompt_length=31232,trainer.micro_forward_batch_size_per_gpu=1,trainer.micro_train_batch_size_per_gpu=1,trainer.placement.colocate_all=true,trainer.placement.policy_num_gpus_per_node=8,trainer.placement.policy_num_nodes=2,trainer.placement.ref_num_gpus_per_node=8,trainer.placement.ref_num_nodes=2,trainer.policy.fsdp_config.cpu_offload=true,trainer.policy.model.path=Qwen/Qwen3-32B,trainer.policy.optimizer_config.lr=1.0e-6,trainer.policy.sequence_parallel_size=4,trainer.policy_mini_batch_size=4,trainer.project_name=skyagent-32b-r2e,trainer.ref.fsdp_config.cpu_offload=true,trainer.run_name=skyagent-32b-r2e-1000-acc-thinking-mini4,trainer.strategy=fsdp2,trainer.train_batch_size=32
    id: ???
    num: ???
    config_name: ppo_base_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/ray/default/SkyRL/skyagent
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ray/default/SkyRL/skyrl-train/skyrl_train/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ray/default/SkyRL/skyagent/outputs/2025-08-03/01-45-35
    choices:
      skyrl_gym_config: default
      deepspeed_config@deepspeed_config.eval: eval
      deepspeed_config@deepspeed_config.train: train
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
