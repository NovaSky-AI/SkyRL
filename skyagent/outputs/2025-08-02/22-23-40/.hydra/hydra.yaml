hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=/mnt/shared_storage/datasets/r2e-1000/train.parquet
    - data.val_files=/mnt/shared_storage/datasets/r2e-1000/validation.parquet
    - data.train_batch_size=4
    - data.max_prompt_length=4096
    - data.max_response_length=35000
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - data.return_raw_chat=True
    - actor_rollout_ref.model.path=Qwen/Qwen3-8B
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=4
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=1
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=True
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=True
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=1
    - actor_rollout_ref.rollout.tensor_model_parallel_size=2
    - actor_rollout_ref.actor.ulysses_sequence_parallel_size=2
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.mode=async
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.6
    - actor_rollout_ref.rollout.n=1
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=1
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - algorithm.use_kl_in_reward=False
    - trainer.val_before_train=false
    - trainer.critic_warmup=0
    - trainer.logger=["console","wandb"]
    - trainer.project_name=verl_grpo_skyagent
    - trainer.experiment_name=qwen2.5_1.5b_function_rm
    - trainer.n_gpus_per_node=4
    - trainer.nnodes=1
    - trainer.save_freq=1
    - trainer.test_freq=5
    - trainer.total_epochs=15
    - trainer.default_local_dir=/mnt/local_storage/checkpoints/verl_grpo_skyagent/qwen2.5_1.5b_function_rm
    - +skyagent.task_yaml=./examples/run_verl/verl_oh.yaml
    - +skyagent.num_trajectories=4
    - +trainer.remote_anyscale_upload=True
    - +trainer.remote_upload_dir=remote_ckpts/verl_grpo_skyagent/qwen2.5_1.5b_function_rm
  job:
    name: verl_main_ppo
    chdir: null
    override_dirname: +skyagent.num_trajectories=4,+skyagent.task_yaml=./examples/run_verl/verl_oh.yaml,+trainer.remote_anyscale_upload=True,+trainer.remote_upload_dir=remote_ckpts/verl_grpo_skyagent/qwen2.5_1.5b_function_rm,actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=True,actor_rollout_ref.actor.fsdp_config.param_offload=True,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=1,actor_rollout_ref.actor.ppo_mini_batch_size=4,actor_rollout_ref.actor.ulysses_sequence_parallel_size=2,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen3-8B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=1,actor_rollout_ref.rollout.gpu_memory_utilization=0.6,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=1,actor_rollout_ref.rollout.mode=async,actor_rollout_ref.rollout.n=1,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=2,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,data.filter_overlong_prompts=True,data.max_prompt_length=4096,data.max_response_length=35000,data.return_raw_chat=True,data.train_batch_size=4,data.train_files=/mnt/shared_storage/datasets/r2e-1000/train.parquet,data.truncation=error,data.val_files=/mnt/shared_storage/datasets/r2e-1000/validation.parquet,trainer.critic_warmup=0,trainer.default_local_dir=/mnt/local_storage/checkpoints/verl_grpo_skyagent/qwen2.5_1.5b_function_rm,trainer.experiment_name=qwen2.5_1.5b_function_rm,trainer.logger=["console","wandb"],trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.project_name=verl_grpo_skyagent,trainer.save_freq=1,trainer.test_freq=5,trainer.total_epochs=15,trainer.val_before_train=false
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/ray/default/cleanup-agent
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ray/default/cleanup-agent/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ray/default/cleanup-agent/outputs/2025-08-02/22-23-40
    choices:
      reward_model: dp_reward_model
      critic: dp_critic
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      data: legacy_data
      npu_profile@trainer.npu_profile: npu_profile
      actor@actor_rollout_ref.actor: dp_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
