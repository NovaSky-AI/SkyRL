# MkDocs config for embedding at /api subpath in Fumadocs site.
# Extends mkdocs.yaml with site_url for subpath serving.
site_name: SkyRL
site_url: https://docs.skyrl.ai/api-ref/
repo_url: https://github.com/NovaSky-AI/SkyRL
edit_uri: edit/main/skyrl-train/new_docs/

theme:
  name: material
  custom_dir: new_docs/overrides
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-2
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.top
    - search.highlight
    - toc.follow

docs_dir: new_docs/api
use_directory_urls: false

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_signature_annotations: true
            members_order: source

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

nav:
  - Overview: index.md
  - SkyRL-Train:
    - Data Interface: data.md
    - Generator: generator.md
    - Trainer: trainer.md
    - Entrypoint: entrypoint.md
    - Algorithm Registry: registry.md
    - Environment Variables: env_vars.md
  - SkyRL-Gym:
    - Environment: env.md
    - Tools: tools.md
