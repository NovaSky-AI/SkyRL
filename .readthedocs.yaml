# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need

build:
   os: ubuntu-24.04
   tools:
      python: "3.12"
   jobs:
      pre_create_environment:
         - asdf plugin add uv
         - asdf install uv latest
         - asdf global uv latest
      create_environment:
         - cd skyrl-train && uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
      install:
         - cd skyrl-train && UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --frozen --extra docs

# Build documentation with MkDocs
mkdocs:
   configuration: docs/mkdocs/mkdocs.yaml
